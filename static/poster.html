  <meta charset="utf-8">

  <meta property="og:title" content="">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <meta name="theme-color" content="#fafafa">
  <style>
       #myposter{
        width: 100%;
       }
  </style>
</head>

<body>

    <div><img id="myposter" src="src/poster.1.jpeg">

    </div>

</body>

<script>

CR = String.fromCharCode(13); 
folderRef = new Folder ("src/"); ←一覧を取得するフォルダを指定します
fileList = folderRef.getFiles("*.jpeg"); ←ファイルリスト（フォルダ含む全て）を取得します
txt = ""; ←ファイル名一覧を格納するため最初は空にします。
for (i=0; i<fileList.length; i++) ←ファイル数だけ繰り返します
{
txt = txt + fileList[i].fullName + CR; ←ファイル名（フルパス）を変数に連結します
}
layObj = activeDocument.artLayers.add(); ←現在のドキュメントにレイヤーを追加します
layObj.kind = LayerKind.TEXT; ←レイヤーの種類をテキストにします
layObj.textItem.contents = txt; ←ファイル一覧をテキストとして表示します



    var pics_src = new Array("poster.1.jpeg","poster.2.jpeg","poster.3.jpeg","poster.4.jpeg");
    cPoint = 0

    document.body.addEventListener('keydown',
    event => {
        if (event.key === "ArrowRight") {
            cPoint ++;
            if (cPoint > (pics_src.length - 1)){
                cPoint = 0
            }
            document.getElementById("myposter").src="src/" + pics_src[cPoint];
        }
        if (event.key === "ArrowLeft") {
            cPoint --;
            if (cPoint < 0){
                cPoint = (pics_src.length - 1)
            }
            document.getElementById("myposter").src="src/" + pics_src[cPoint];
        }
    });

  </script>
</html>
